<input type="hidden" value="<%=currency%>" id="currency" />
<input type="hidden" value="<%=email%>" id="email" />
<div class="globalheader">
  <div class="title">
    <div class="topcontainer">
        <!-- site title -->
      <button type="button" style="height: 31px;" class="btn btn-warning btnlogo">
         <span class="sitename" style="padding-bottom: 2px;"><span class="glyphicon glyphicon-arrow-up"></span><span class="glyphicon glyphicon-arrow-down"></span></span>
      </button>

      <div class="right">

      </div>

    </div>
  </div>
  <div class="linktray" style="height: 30px;">
    <div class="container" style="padding: 0px;position:relative;height:30px;">
      <ul class="keystones">
        <li id="BTCUSD"><a href="#">Bitcoin:<span class="keystoneBTCUSD"></span></a></li>
        <li id="LTCUSD"><a href="#">Litecoin:<span class="keystoneLTCUSD"></span></a></li>
        <li id="EURUSD"><a href="#">Euro:<span class="keystoneEURUSD"></span></a></li>
        <li id="GBPUSD"><a href="#">Pound:<span class="keystoneGBPUSD"></span></a></li>
        <li id="CADUSD"><a href="#">Canadian:<span class="keystoneCADUSD"></span></a></li>

       
        <li class="btn btn-xs btn-blue seeall hide" data-translate="seeall">More</li>
      </ul>
    </div>
  </div>

<% if (user) { %>
  <div class="accounttray">
    <div class="container" style="padding: 0px;">
      <ul>
        <li id="prefs"><a href="#">Preferences</a></li>

      </ul>
    </div>
  </div>

  <div class="financestray">
    <div class="container" style="padding: 0px;">
      <ul>
        <li id="deposit"><a href="#">Deposit</a></li>

        <li id="history"><a href="#">History</a></li>

      </ul>
    </div>
</div>

<div class="announcesplit">
  <div class="container">
<div class="x"></div>
<div class="y"></div>
<div class="z"></div>
  </div>
</div>
<div class="announcexp">
  <div class="container">
<div class="y"></div>
  </div>
</div>

  <div class="announcesuccess">
    <div class="container">
      <ul>
        <li><a href="#"></a></li>
      </ul>
      <span class="label label-warning"></span>
    </div>
  </div>

  <div class="announcedanger">
    <div class="container">
      <ul>
        <li><a href="#"></a></li>
      </ul>
      <span class="label label-warning"></span>
    </div>
  </div>
  <% } %>

</div>
<div class="hook">
